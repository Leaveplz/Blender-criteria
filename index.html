<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Оценка проектов Blender</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family: system-ui, Arial, sans-serif;
    background:#f4f6fb;
    color:#1f2937;
}

.wrapper{
    max-width:1100px;
    margin:auto;
    padding:24px;
}

h1{
    margin-bottom:6px;
}

.sub{
    color:#6b7280;
    margin-bottom:20px;
}

.layout{
    display:grid;
    grid-template-columns: 1.4fr .6fr;
    gap:20px;
}

@media(max-width:900px){
    .layout{grid-template-columns:1fr}
}

.card{
    background:white;
    border-radius:14px;
    box-shadow:0 6px 20px rgba(0,0,0,.08);
    overflow:hidden;
}

.header{
    background:#eef2ff;
    padding:14px 18px;
    font-weight:700;
}

.body{
    padding:16px 18px;
}

.row{
    display:grid;
    grid-template-columns: 1.2fr 1.5fr .4fr;
    gap:12px;
    padding:12px 0;
    border-bottom:1px solid #e5e7eb;
}

.row:last-child{border-bottom:none}

.crit{
    font-weight:600;
}

.desc{
    font-size:13px;
    color:#6b7280;
}

select{
    width:100%;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid #d1d5db;
    background:white;
}

.points{
    font-weight:700;
    text-align:right;
    color:#2563eb;
}

.total{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 18px;
    border-top:1px solid #e5e7eb;
    background:#f9fafb;
}

.sum{
    font-size:28px;
    font-weight:900;
}

.side select{
    margin-top:6px;
}

.note{
    margin-top:12px;
    background:#f3f4f6;
    padding:12px;
    border-radius:10px;
    font-size:13px;
    color:#4b5563;
}

.section{
    margin-bottom:16px;
}

.section-title{
    font-weight:700;
    margin-bottom:8px;
    color:#374151;
}

button{
    padding:8px 12px;
    border-radius:8px;
    border:1px solid #d1d5db;
    background:white;
    cursor:pointer;
}

button:hover{background:#f3f4f6}

.controls{
    display:flex;
    gap:8px;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>Оценивание проектов Blender</h1>
<p class="sub">Выбор критериев — автоматический подсчёт баллов</p>

<div class="layout">

<div class="card">
<div class="header">
Критерии
<div class="controls" style="float:right">
<button onclick="resetAll()">Сброс</button>
</div>
</div>

<div class="body" id="criteria"></div>

<div class="total">
<span>Итоговый балл</span>
<span class="sum" id="total">0</span>
</div>
</div>

<div class="card side">
<div class="header">Тип проекта</div>
<div class="body">
<select id="type" onchange="loadType()">
<option value="">— выбрать —</option>
<option value="diorama">Диорама</option>
<option value="animation">Анимация</option>
<option value="hard">Hard-surface</option>
<option value="location">Локация</option>
<option value="template">Проект из заготовки</option>
</select>

<div class="note" id="note">Выберите тип проекта</div>
</div>
</div>

</div>
</div>

<script>

const general = [
["Кривые","Использование кривых",[
["Используются кривые",10],
["Не используются",0]
]],
["Материалы","Проработка материалов",[
["Ноды + текстуры",20],
["Только текстуры",15],
["Базовый цвет",10],
["Не на всех объектах",0]
]],
["Освещение","Качество света",[
["Грамотное",10],
["Есть, но плохо",5],
["Нет",0]
]],
["Результат","Формат сдачи",[
["Рендер",20],
["Файл",10],
["Скриншот",5],
["Нет результата",0]
]]
];

const types={
diorama:{
note:"Общие критерии + объекты и их расположение",
extra:[
["Объекты","Количество объектов",[
["≥5",20],
["3–4",10],
["<3",5],
["Нет сцены",0]
]],
["Положение","Логичность",[
["Всё корректно",20],
["Плохие пропорции",10],
["Пересечения",5],
["Полный хаос",0]
]]
]
},

animation:{
note:"Общие + объекты, движение, длительность",
extra:[
["Объекты","Количество",[
["≥3",15],
["2",10],
["1",5],
["Нет",0]
]],
["Движение","Плавность",[
["Плавно",10],
["Есть ошибки",5],
["Хаотично",0]
]],
["Длительность","Кадры",[
["≥250",15],
["150–249",10],
["<150",5],
["Нет анимации",0]
]]
]
},

hard:{
note:"Общие + сложность и качество модели",
extra:[
["Объекты","Сложность",[
["Сложный или 3 простых",20],
["2 простых",10],
["1 простой",5],
["Нет",0]
]],
["Модель","Качество сетки",[
["Без ошибок",20],
["Много проблем",10],
["Очень плохо",5],
["Разрушена",0]
]]
]
},

location:{
note:"Общие + объекты, положение, поверхность",
extra:[
["Объекты","Количество",[
["≥5",15],
["3–4",10],
["<3",5],
["Нет",0]
]],
["Положение","Размещение",[
["Корректно",15],
["Ошибки",10],
["Плохо",5],
["Хаос",0]
]],
["Поверхность","Тип",[
["Displace / пропорц.",10],
["ANT",5],
["Плоскость",0],
["Нет поверхности",0]
]]
]
},

template:{
note:"Критерии только из заготовки",
extra:[
["Основное задание","Выполнение",[
["Полностью",10],
["Частично",5],
["Нет",0]
]],
...general.slice(1)
]
}
};

function loadType(){
const t=document.getElementById("type").value;
const box=document.getElementById("criteria");
box.innerHTML="";
if(!t) return;

document.getElementById("note").textContent=types[t].note;

let list = t==="template" ? types[t].extra : [...general, ...types[t].extra];

list.forEach(c=>{
let row=document.createElement("div");
row.className="row";

let left=`<div><div class="crit">${c[0]}</div><div class="desc">${c[1]}</div></div>`;

let sel=`<select onchange="calc()">`+
c[2].map(o=>`<option value="${o[1]}">${o[0]} — ${o[1]} б.</option>`).join("")
+`</select>`;

let pts=`<div class="points">0</div>`;

row.innerHTML=left+`<div>${sel}</div>`+pts;
box.appendChild(row);
});

calc();
}

function calc(){
let sum=0;
document.querySelectorAll(".row").forEach(r=>{
let v=Number(r.querySelector("select").value);
r.querySelector(".points").textContent=v;
sum+=v;
});
document.getElementById("total").textContent=sum;
}

function resetAll(){
document.getElementById("criteria").innerHTML="";
document.getElementById("type").value="";
document.getElementById("total").textContent=0;
document.getElementById("note").textContent="Выберите тип проекта";
}

</script>
</body>
</html>
